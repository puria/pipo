<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Signature support</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.min.js"
    ></script>
    <script type="text/paperscript" canvas="canvas">
      var path;

      var textItem = new PointText({
          content: 'Clicca e dragga per firmare.',
          point: new Point(20, 30),
          fillColor: 'black',
          fontSize: 24
      });

      function onMouseDown(event) {
          path = new Path({
              segments: [event.point],
              strokeColor: 'black',
              strokeWidth: 3,
          });
      }

      function onMouseDrag(event) {
          path.add(event.point);
      }

      function onMouseUp(event) {
          path.simplify(20);
          textItem.content = 'ðŸŽ‰ Grazie che bomba sei la migliore!!'
      }
    </script>
  </head>
  <body>
    <canvas id="canvas" resize></canvas>
  </body>
</html>
